<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.svg" alt="">
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row hero">
      <div class="col-md-5 p-0 image-desktop order-md-2">
        <img class="image-mobile" src="images/hero-mobile.jpg" alt="">
      </div>

      <div class="col-md-7 coming-soon order-md-1">
        <div class="content">
          <div class="title">
            We're
            <div class="title-bold">
              coming soon
            </div>
          </div>
          <div class="description">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </div>
          <div class="email">
            <form class="form">
              <input type="email" id="email" name="email" placeholder="Email Address" class="input">
              <button type="submit" class="gradient" id="validate"> <img src="images/icon-arrow.svg" alt=""> </button>
              <div class="error" id="error"> <img src="images/icon-error.svg" alt=""> </div>
            </form>
            <small class="result" id='result'></h2>

          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="validate.js" charset="utf-8"></script>
</body>

</html>
